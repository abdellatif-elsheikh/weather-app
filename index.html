<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w==" crossorigin="anonymous" />
    <link rel="stylesheet" href="css/style.css">
    <title>Weather App</title>
</head>

<body>

    <!-- Start Header -->
    <nav class="navbar">
        <div class="container flex">
            <a href="#" class="logo flex">
                <img src="images/logo@2x.png" alt="">
                <div class="context-wrapper flex">
                    <p>Weather</p>
                    <small>tagline goes here</small>
                </div>
            </a>
            <ul class="nav-list flex">
                <li class="nav-item active">
                    <a href="/" class="nav-link">Home</a>
                </li>
            </ul>
        </div>
    </nav>

    <!-- Start Header -->
    <main class="header">
        <div class="container">
            <div class="display-informations">
                <div class="header__search">
                    <input type="search" placeholder="Find your location..." id="searchInput">
                    <button class="search__btn">Find</button>
                </div>
                <div class="card-wrapper grid">
                    <div class="weather-info-1">
                        <div class="card-header flex">
                            <span class="day-name dayName"></span>
                            <div>
                                <span class="day-date"></span>
                                <span class="month-name"></span>
                            </div>
                            
                        </div>
                        <div class="info-body">
                            <span class="city-name firstDay"></span>
                            <div class="temperature flex">
                                <h2 class="first tempreture"><span class="firstDay"></span><span>°c</span></h2>
                                <span><img src="" alt="" class="icon firstDay"></span>
                            </div>
                            <span class="weather-status firstDay"></span>
                            <div class="icons flex">
                                <div class="icon"><i class="fas fa-umbrella"> </i> <span class="firstDay"  id="humidity"> </span>  %</div>
                                <div class="icon"><i class="fas fa-wind"> </i> &nbsp;<span class="firstDay" id="wind"> </span>  km/h</div>
                                <div class="icon"><span class="firstDay" id="direction"> </span> <i class="far fa-compass"></i> </div>
                            </div>
                        </div>
                    </div>

                    <div class="weather-info-2">
                        <div class="card-header">
                            <span class="day-name2 dayName"></span>
                        </div>
                        <div class="info-body flex">
                            <span ><img class="secondDay" src="" alt=""
                                    style="width:75px;"></span>
                            <div class="temperature">
                                <div class="day-temperature"><span class="secondDay"></span>°c</div>
                                <div class="night-temperature"><span class="secondDay"></span>°c</div>
                            </div>
                            <span class="weather-status secondDay"></span>
                            
                        </div>
                    </div>

                    <div class="weather-info-3">
                        <div class="card-header">
                            <span class="day-name3 dayName"></span>
                        </div>
                        <div class="info-body flex">
                            <span><img src="" alt="" class="thirdDay"></span>
                            <div class="temperature">
                                <div class="day-temperature"><span class="thirdDay"></span>°c</div>
                                <div class="night-temperature"><span class="thirdDay"></span> °c</div>
                            </div>
                            
                            <span class="weather-status thirdDay"></span>
                            
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <script src="js/app.js"></script>
</body>

</html>
